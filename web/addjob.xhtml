<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
     >
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body> 
        <f:view>
                <h:form>
                    <h1><h:outputText value="Create/Edit"/></h1>
                    <h:panelGrid columns="2">
                        <h:outputLabel value="Title:" for="title" />
                        <h:inputText id="title" value="#{jobM.cl.title}" title="Title" />
                        <h:outputLabel value="Description:" for="description" />
                        <h:inputTextarea id="description" value="#{jobM.cl.description}" title="Description" />
                        <h:outputLabel value="Category:" for="category" />
                        <h:selectOneMenu id="category" value="#{jobM.cl.category}" title="Category" converter="rw.jobportal.test.selectConverter" >
                           
                            <f:selectItems value="#{catM.all}" var="category" itemLabel="#{category.name}" itemValue="#{category.name}"/>
                        </h:selectOneMenu>
                        <h:outputLabel value="Positions:" for="positions" />
                        <h:inputText id="positions" value="#{jobM.cl.positions}" title="Positions" />
                        <h:commandButton value="add new Job" action="#{jobM.save()}" />
                    </h:panelGrid>
                </h:form>
        </f:view>

    </h:body>
</html>
